<form action="mailto:pbao@usf.edu" method=post
enctype="text/plain">
 
<p class=MsoNormal>First Name: <INPUT TYPE="text" MAXLENGTH="40" NAME="fname">
<br>
Last Name: <INPUT TYPE="text" MAXLENGTH="40" NAME="lname">
<br>
What kind of shirt are you wearing? 
<br>
Shade: <INPUT TYPE="radio" NAME="shade" VALUE="dark">Dark 
<INPUT TYPE="radio" NAME="shade" VALUE="light">Light
<br>
Size: <INPUT TYPE="radio" NAME="size" VALUE="small">Small 
<INPUT TYPE="radio" NAME="size" VALUE="medium">Medium
<INPUT TYPE="radio" NAME="size" VALUE="large">Large 
</p>
 
 <!-- Add Code for gender and age group -->
<p>
  <span class=gender>Gender</span> 
   <SELECT NAME="gender" style="background-color:white">
    <OPTION>Choose One
    <OPTION>Male 
    <OPTION>Female
   </SELECT>
</p>


<p>
  <span class=age>Age Group</span> 
   <SELECT NAME="age" style="background-color:white">
    <OPTION>1-19
    <OPTION>20-39 
    <OPTION>40-59
    <OPTION>60+
   </SELECT>
</p> 
 
<p>
  <span class=GramE>College Degree?</span> 
   <SELECT NAME="degree" style="background-color:yellow">
    <OPTION>Choose One
    <OPTION>Some High School
    <OPTION>High School Degree
    <OPTION>Some College
    <OPTION>Bachelor's Degree
    <OPTION>Doctorate
   </SELECT></p>
 
<p>Musical Taste 
   <SELECT MULTIPLE NAME="music" SIZE="4">
    <OPTION SELECTED VALUE="emo">Emo
    <OPTION VALUE="metal/rock">Metal/Rock
    <OPTION VALUE="hiphop">Hip Hop
    <OPTION VALUE="ska">Ska
    <OPTION VALUE="jazz">Jazz
    <OPTION VALUE="country">Country
    <OPTION VALUE="classical">Classical
    <OPTION VALUE="alternative">Alternative
    <OPTION VALUE="oldies">Oldies
    <OPTION VALUE="techno">Techno
   </SELECT><o:p></o:p>
</p>

<!-- Add habits and remarks forms -->

<p class=MsoNormal>
Habits: <INPUT TYPE="text" MAXLENGTH="40" NAME="habits">
<br>
Remarks: <INPUT TYPE="text" MAXLENGTH="40" NAME="Remarks">
<br>

<p><INPUT TYPE="submit" VALUE="Submit Form" METHOD="post"></p>
<p><INPUT TYPE="reset"></p>
</form>
